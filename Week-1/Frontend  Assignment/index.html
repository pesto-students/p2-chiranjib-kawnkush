<html>
<head>
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<style>
.grid-container {
  display: inline-grid;
  grid-template-columns: 100% 100%;
  
  background-color: #2196F3;
  
}

</style>
</head>
<body>
<div class="grid-container">
	<div class="grid-item nav">
		<a href="#" class="las la-bars"/>
		<a href="#" class="las la-home"/>
		<a href="#" class="las la-search"/>
		<a href="#" class="las la-volume-up"/>
		<a href="#" class="las la-user"/>
		<a href="#" class="lab la-spotify"/>
		<a href="#" class="las la-cog"/>
		<a href="#" class="lab la-soundcloud"></a> 
	</div>
	<div class="grid-item chart">
		<img src="https://vif1g.csb.app/src/assets/cattyboard.jpg"/>
			<div class="buttons">
				<button class="las la-play">Play all</button>
				<button class="las la-plus">Add to</button>
				<button class="las la-ellipsis-h">More</button>
			</div>
	
	<div class="list-of-songs">
		<ol type="1">
			<li>
				<ul style="list-style-type:none;">
					<li>One Dance</li>
					<li>Crake feat CatKid & Cyla</li>
					<li>2:54</li>
				</ul>
			</li>
			<li>
				<ul style="list-style-type:none;">
					<li>Panda</li>
					<li>Cattee</li>
					<li>4:06</li>
				</ul>
			</li>
			<li>
				<ul style="list-style-type:none;">
					<li>Can't Stop the Feeling!</li>
					<li>Catin Cimberlake</li>
					<li>3:56</li>
				</ul>
			</li>
			<li>
				<ul style="list-style-type:none;">
					<li>Work From Home</li>
					<li>Cat Harmony feat Colla</li>
					<li>3:34</li>
				</ul>
			</li>
		</ol>
	
	</div>
	<div class="player">
		<div class="grid-item song-image>
			<img src="https://vif1g.csb.app/src/assets/cattyboard.jpg"/>
		</div>
		<div class="grid-item song-info">
			<h2>If It Ain't Love</h2>
			<h2>Catson Derulo</h2>
				<button class="las la-step-backward"></button>
				<button class="las la-pause"></button>
				<button class="las la-step-forward"></button>
				<button class="las la-redo-alt"></button>
				<button class="las la-random"></button>
	
			</div>
	</div>
	</div>
</div>
</body>
</html>
